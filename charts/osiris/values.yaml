nameOverride: ""
fullnameOverride: ""

image:
  ## Image location, NOT including the tag
  repository: ghcr.io/dailymotion-oss/osiris
  ## Image tag. Optional, default to the chart's AppVersion
  tag:
  ## Image pull policy
  pullPolicy:

activator:
  replicaCount: 1
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  informers:
    # The interval at which the informers will re-list their resources from the Kubernetes API.
    # The value is a golang duration.
    resyncInterval: 10m

zeroscaler:
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  # The interval in which the zeroScaler would repeatedly track the pod http request metrics.
  # The value is the number of seconds of the interval.
  metricsCheckInterval: 150
  informers:
    # The interval at which the informers will re-list their resources from the Kubernetes API.
    # The value is a golang duration.
    resyncInterval: 10m

proxyInjector:
  replicaCount: 1
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  # The glog level for the proxy:
  # - 1: log incoming requests
  # - 2: log information about requests count (and "ignored" requests)
  proxyLogLevel:
  # Optional endpoint of an opentelemetry collector (insecure GRPC endpoint)
  # host:port format (port 55680 for grafana-tempo)
  openTelemetryEndpoint:

endpointsController:
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  informers:
    # The interval at which the informers will re-list their resources from the Kubernetes API.
    # The value is a golang duration.
    resyncInterval: 10m

endpointsHijacker:
  replicaCount: 1
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  webhooks:
    failurePolicy: Ignore
    securePort: 10250

certmanager:
    # -- Enables cert-manager to automatically issue selfSigned certificates
    # to proxyInjector and endpointsHijacker Webhooks 
  enabled: false
